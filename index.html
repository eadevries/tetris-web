<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Another Tetris Clone</title>
        <link
            href="https://fonts.googleapis.com/css?family=Contrail+One|Montserrat:400,700"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Another Tetris Clone</h1>
        <div class="container">
            <div class="game">
                <div class="play-area"></div>
            </div>
            <div class="side-panel">
                <div class="next-piece-container">
                    <p>Next Piece</p>
                    <div class="next-piece-preview"></div>
                </div>
                <div class="instructions">
                    <p>Controls:</p>
                    <p>Left: A, Down: S, Right: D</p>
                    <p>Rotate: Q and E</p>
                </div>
                <div class="scoreboard">
                    <div>Score: 0</div>
                    <div>Rows Cleared: 0</div>
                </div>
                <div class="restart-container">
                    <button class="restart-button">Restart</button>
                </div>
            </div>
        </div>
        <script src="tetris.js"></script>
    </body>
</html>
