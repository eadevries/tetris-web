<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Another Tetris Clone</title>
        <link
            href="https://fonts.googleapis.com/css?family=Contrail+One|Montserrat:400,700"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Another Tetris Clone</h1>
        <div class="container">
            <div class="game">
                <div class="play-area"></div>
            </div>
            <div class="side-panel">
                <div class="next-piece-container">
                    <h2>Next Piece</h2>
                    <div class="next-piece-preview"></div>
                </div>
                <div class="instructions">
                    <h2>Controls:</h2>
                    <p>
                        left: <span class="control">A</span>, down:
                        <span class="control">S</span>, right:
                        <span class="control">D</span>
                    </p>
                    <p>
                        rotate: <span class="control">Q</span> &
                        <span class="control">E</span>
                    </p>
                    <p>pause: <span class="control">SPACE</span></p>
                </div>
                <div class="scoreboard">
                    <div>
                        <span class="score-label">Score:</span>
                        <span class="score">0</span>
                    </div>
                    <div>
                        <span class="score-label">Rows Cleared:</span>
                        <span class="rows-cleared">0</span>
                    </div>
                </div>
                <div class="restart-container">
                    <button class="restart-button">Restart</button>
                </div>
            </div>
            <div class="pause-display">
                <p>press <span class="control">SPACE</span> to unpause</p>
            </div>
        </div>
        <script src="tetris.js"></script>
    </body>
</html>
